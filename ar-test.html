<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <title>AR test</title>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>    
    <script>
      AFRAME.registerComponent('dollyhandler', {
        init: function () {
          this.el.addEventListener('markerFound', () => {
            alert("已發現Sica");
            $('#sicachu').hide();
            $('#dolly').show();
          });
        }
      });

      AFRAME.registerComponent('sicachuhandler', {
        init: function () {
          this.el.addEventListener('markerFound', () => {
            alert("作品: 白卡超\n畫師:_____\n作品背景:______");
            window.location.href = "https://www.youtube.com/watch?v=caLgKqJtuf8";
          });
        }
      });
    </script>   
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
</head>

<body style="margin : 0px; overflow: hidden;">
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- we use cors proxy to avoid cross-origin problems -->
    <a-nft
      id="dolly"
      dollyhandler
      type="nft"
      url="./path/dolly/dolly-marker"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
    </a-nft>
    <a-nft
      id="sicachu"
      sicachuhandler
      type="nft"
      url="./path/sicachu/sicachu-marker"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
    
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>

  <div id="dolly" style="display: none; position: absolute; top: 0; left: 0; background-color: rgba(255, 255, 255, 0.5);">
    <table>
      <tr>
        <td>設計師:</td>
        <td>
            Dolly
            <a href="https://instagram.com/dollyly21?utm_medium=copy_link"><img src="./image/instagram.png"/>@dollyly21</a>
          </td>
      </tr>
    </table>
    Dolly作品名:
性感小野虎SICA叉腰側望FATBOY

  </div>

  <div id="sicachu" style="display: none; position: absolute; top: 0; left: 0;">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/caLgKqJtuf8" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
  </div>
</body>
